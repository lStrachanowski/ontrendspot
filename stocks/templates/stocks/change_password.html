{% extends "stocks/base.html" %}
{% block content %}
<div class="base-position darkgreen-color base-position-mobile base-position-height" id="change">
    <h1 id="caption">Change password</h1>
    <form class="input-box" id="change" method="post">
        {% csrf_token %}
    
        <div class="input-container">
            <label for="pass" class="day-text-font ">Password</label>
            <input type="password" id="registerPass" name="password">
        </div>
        {% if form.non_field_errors %}
        <p class="error_message">{{ form.non_field_errors.as_text}}</p>
        {% endif %}
        <div class="input-container">
            <label for="pass" class="day-text-font ">Confirm password</label>
            <input type="password" id="registerConfimrPass" name="confirm_password">
        </div>

        <div class="index-stock-button-container">
            <button class="button-style" type="submit" name="change_password_button">
                OK
            </button>
        </div>
    </form>

</div>

{% endblock %}
